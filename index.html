<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArticleX - Home</title>
  <style>
    /* 1990's inspired clean and simple styling */
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f0f0f0;
      color: #000;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      overflow: hidden; /* Ensures the text is hidden until typed */
      white-space: nowrap; /* Keeps the text on one line */
      margin: 0 auto;
      letter-spacing: 0.15em;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    /* Typing animation */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Cursor animation */
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }

    nav {
      margin-top: 20px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .description {
      font-size: 1.2em;
      text-align: center;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">ArticleX.com</div>
    <nav>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="signup.html">Sign Up</a>
      <a href="articles.html">Articles</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <div class="container">
    <div class="description">
      Welcome to <strong>ArticleX.com</strong>, your go-to destination for insightful articles on a wide range of topics. Explore, learn, and stay informed with our curated content.
    </div>
  </div>

  <footer>
    &copy; 2025 ArticleX.com | <a href="#terms">Terms</a> | <a href="#privacy">Privacy</a>
  </footer>
</body>
</html>
